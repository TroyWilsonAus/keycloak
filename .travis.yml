language: java

cache:
  directories:
    - $HOME/.m2

before_cache:
  - rm -rf $HOME/.m2/repository/org/keycloak

branches:
  only:
  - 2.5.0.x
  - /v\d+\.\d+.\d+/

env:
  global:
    - MAVEN_SKIP_RC=true
    - MAVEN_OPTS="-Xms512m -Xmx2048m"
  matrix:
    - TESTS=old
    - TESTS=group1
    - TESTS=group2
    - TESTS=group3
    - TESTS=group4
    - TESTS=adapter

jdk:
  - oraclejdk8

before_script:
  - export MAVEN_SKIP_RC=true

install: 
  - travis_wait 60 mvn install -Pdistribution -DskipTests=true -B -V -q

script:
  - ./travis-run-tests.sh $TESTS

sudo: false

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "distribution/server-dist/target/keycloak-*.tar.gz"
  skip_cleanup: true
  on:
    tags: true
